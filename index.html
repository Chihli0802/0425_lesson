<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- boot -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <link rel="stylesheet" href="./all.css">
</head>
<body>
    <div class="area">
        <h1>天氣預報</h1>
        <div class="select">
            <select name="" id="selector" class="selector">
                <option id="line" value="---">---</option>
                <option id="Taitung" value="臺東縣">台東縣</option>
                <option id="Taipei" value="臺北市">臺北市</option>
                <option id="Tainan" value="臺南市">臺南市</option>
                <option id="Kaohsiung" value="高雄市">高雄市</option>
                <option id="Pingtung" value="屏東縣">屏東縣</option>
                <option id="Sunny" value="晴天國">晴天國</option>
            </select>
        </div>
        <div class="pic">
            <div class="info">
                <h2 id="loca">地區</h2>
                <p id="wea">氣候</p>
                <p id="temp">溫度</p>
                <p>降雨機率<span id="pop"></span></p>
            </div>
            <div class="iconarea" id="iconarea">
                <i id="i" class="fa-solid fa-magnifying-glass-location"></i>
            </div>
            
        </div>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
